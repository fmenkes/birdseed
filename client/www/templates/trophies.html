<ion-view title="Trophy Cabinet">
  <ion-content class="padding">
    <button class="button button-calm button-block" ng-click="deleteTrophies()">
      Delete all Trophies
    </button>
    <div class="trophies row" ng-if="trophies.length > 0">
      <div class="col" ng-repeat="trophy in trophies">
        <img ng-src="img/{{ trophy.icon }}.png" ng-click="showPopup(trophy)"/>
      </div>
    </div>
  </ion-content>
</ion-view>
