<ion-view title="Income">
  <ion-content class="padding">
    <p>Here is where you set your recurring monthly income.</p>
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Monthly income" ng-model="user.income">
      </label>
    </div>
    <button class="button button-calm button-block" ng-click="updateIncome()">
      Save
    </button>
  </ion-content>
</ion-view>
