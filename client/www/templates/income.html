<ion-view title="Income">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Account</span>
        <input type="number" ng-model="user.savings">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Monthly income</span>
        <input type="number" ng-model="user.income">
      </label>
    </div>
    <button class="button button-calm button-block" ng-click="updateIncome()">
      Save
    </button>
  </ion-content>
</ion-view>
