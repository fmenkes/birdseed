<ion-view title="New Wallet">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Name" ng-model="wallet.name"/>
      </label>
      <label class="item item-input">
        <input type="number" placeholder="Wallet size" ng-model="wallet.budget"/>
      </label>
    </div>
    <button class="button button-block button-calm" ui-sref="inside.choose_icon({ mode: data.mode })">Icon <img class="wallet-icon" ng-if="icon" ng-src="img/wallet_icons/{{ icon }}.png"/></button>
    <button class="button button-block button-calm" ng-click="saveWallet()">Save</button>
  </ion-content>
</ion-view>
