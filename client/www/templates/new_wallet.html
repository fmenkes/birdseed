<ion-view title="New Wallet">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Name" ng-model="wallet.name"/>
      </label>
      <!--TODO: validation-->
      <label class="item item-input">
        <input type="text" placeholder="Wallet size" ng-model="wallet.budget"/>
      </label>
    </div>
    <button class="button button-block button-calm" ng-click="saveWallet()">Save</button>
  </ion-content>
</ion-view>
