<ion-view title="Sign in">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="user.username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="user.password">
      </label>
    </div>
    <button class="button button-block button-positive" ng-click="login()">
      Login
    </button>
    <button class="button button-block button-calm" ui-sref="outside.register">
      Register
    </button>
    <button id="testButton" class="button button-clear button-full" ng-click="test()">Click me!</button>
    <span id="testText">{{testText}}</span>
  </ion-content>
</ion-view>
