<ion-view title="Sign in">
  <ion-content class="padding">
    <img src="img/logo.png" class="logo" ng-show="showLogo">
    <div class="list">
      <label class="item item-input">
        <input id="username" type="text" placeholder="Username" ng-model="user.username" ng-focus="hideLogo()">
      </label>
      <label class="item item-input">
        <input id="password" type="password" placeholder="Password" ng-model="user.password" ng-focus="hideLogo()">
      </label>
    </div>
    <button id="loginButton" class="button button-block button-positive" ng-click="login()">
      Login
    </button>
    <button class="button button-block button-calm" ui-sref="outside.register">
      Register
    </button>
  </ion-content>
</ion-view>
